{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог-Сфера</h1>
    <p class="lead">{{title}}</p>
</div>

<div class="container">
    <div class="row text-center">
         <div class="col-20 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'catalog:create' %}">Добавить новый блог</a>
        </div>
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.header|title}}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{object.description|slice:100}}</li>

                    </ul>
                    <a type="button" class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:detail' object.pk %}">Открыть</a>
                    <a type="button" class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:edit' object.pk %}">Изменить</a>
                    <a type="button" class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:delete' object.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
