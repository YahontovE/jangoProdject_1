{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">IG-blog</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.header|title}} ({{object.slug}})</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{object.content}}</li>

                    </ul>
                    <a type="button" class="btn btn-lg btn-block btn-outline-primary" href="/contact_info/">Назад</a>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img src="" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>

    {% endblock %}
